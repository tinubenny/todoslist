<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="/static/img/list.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="/">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item m-3">
                        <a class="nav-link text-uppercase fs-1 fw-bold text-success" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item m-3">
                        <a class="nav-link text-uppercase fs-1 fw-bold text-success" href="/tasks">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        {% if success %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>task submitted</strong>-Your Tasks is added to the list
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    <div class="container my-3">
    <form action='/' method="POST">
        <h1 class="text-center">Welcome to ToDos List - Add a Task</h1>
        {% csrf_token %}
        <div class="mb-3 form-group">
            <label for="title" class="form-label">Task
                Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Add task">
        </div>
        <div class="mb-3 form-group">
            <label for="desc" class="form-label">Task
                Description</label><textarea class="form-control" id="desc" name="desc" rows="8"></textarea>
        </div>
        <button type="submit" class="btn btn-danger
        px-4">Add Task</button>
    </form>
</div>
<footer>
    <p class="text-center bg-dark text-light fixed-bottom">
        Copyright &copy; 2023 | All rights reserved
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
